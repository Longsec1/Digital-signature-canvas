<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>InstaSignature</title>
  <meta name="monetag" content="408bd7e0278b2a48b44f32cbbb382898">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      overflow-y: auto;
    }
    #signature-pad {
      border: 2px solid black;
      touch-action: none;
      margin-top: 10px;
    }
    .controls {
      margin: 20px 0;
    }
    #preview-canvas {
      display: none;
      border: 2px solid gray;
    }
    #ad-container {
      margin: 20px 0;
    }
    #support-us {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #support-us:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>InstaSignature</h1>
  <p>Draw your signature below:</p>

  <!-- Signature Canvas -->
  <canvas id="signature-pad" width="300" height="200"></canvas>

  <!-- Controls -->
  <div class="controls">
    <label for="pen-color">Pen Color:</label>
    <input type="color" id="pen-color" value="#000000">
    
    <label for="pen-thickness">Pen Thickness:</label>
    <input type="range" id="pen-thickness" min="1" max="10" value="2">
  </div>

  <div class="controls">
    <button id="clear">Clear</button>
    <button id="save-png">Save as PNG</button>
  </div>

  <!-- Monetag Banner Ad Container -->
  <div id="ad-container"></div>

  <!-- Support Us Button -->
  <button id="support-us">Support Us</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let penColor = '#000000';
    let lineWidth = 2;
    
    // Change pen color
    document.getElementById('pen-color').addEventListener('input', function () {
      penColor = this.value;
    });

    // Change pen thickness
    document.getElementById('pen-thickness').addEventListener('input', function () {
      lineWidth = this.value;
    });

    // Unified event handlers using PointerEvents API
    function startDrawing(e) {
      isDrawing = true;
      const { offsetX, offsetY } = getPointerPosition(e);
      [lastX, lastY] = [offsetX, offsetY];
    }

    function draw(e) {
      if (!isDrawing) return;
      const { offsetX, offsetY } = getPointerPosition(e);
      ctx.strokeStyle = penColor;
      ctx.lineWidth = lineWidth;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(offsetX, offsetY);
      ctx.stroke();
      [lastX, lastY] = [offsetX, offsetY];
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.closePath();
    }

    function getPointerPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        offsetX: e.clientX - rect.left,
        offsetY: e.clientY - rect.top
      };
    }

    // Attach PointerEvent listeners
    canvas.addEventListener('pointerdown', startDrawing);
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', stopDrawing);
    canvas.addEventListener('pointerout', stopDrawing);

    // Clear the canvas
    document.getElementById('clear').addEventListener('click', function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save as PNG
    document.getElementById('save-png').addEventListener('click', function () {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'signature.png';
      link.click();
    });

    // Load ads function
    function loadAds() {
      const adContainer = document.getElementById('ad-container');
      adContainer.innerHTML = ''; // Clear previous ads if any
      const adScript = document.createElement('script');
      adScript.src = 'https://vemtoutcheeg.com/400/8443616';
      adContainer.appendChild(adScript);
    }

    loadAds();
    setInterval(loadAds, 300000);

    document.getElementById('support-us').addEventListener('click', function () {
      const interstitialAdScript = document.createElement('script');
      interstitialAdScript.src = 'https://teestoagloupaza.net/401/8473285';
      document.body.appendChild(interstitialAdScript);
      setTimeout(() => window.open('https://chikraighotoops.com/4/8451955', '_blank'), 3000);
    });
  </script>
</body>
    </html>
