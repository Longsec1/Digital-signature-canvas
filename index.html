<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaSignature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #signature-pad {
      border: 2px solid black;
    }
    .controls {
      margin: 20px 0;
    }
    #preview-canvas {
      display: none;
      border: 2px solid gray;
    }
  </style>
</head>
<body>

  <h1>InstaSignature</h1>
  <p>Draw your signature below:</p>

  <!-- Signature Canvas -->
  <canvas id="signature-pad" width="300" height="200"></canvas>
  <br><br>

  <!-- Controls -->
  <div class="controls">
    <label for="pen-color">Pen Color:</label>
    <input type="color" id="pen-color" value="#000000">
    
    <label for="pen-thickness">Pen Thickness:</label>
    <input type="range" id="pen-thickness" min="1" max="10" value="2">
  </div>

  <div class="controls">
    <input type="file" id="upload-doc" accept="image/png, image/jpeg, image/gif, application/pdf">
    <label for="upload-doc">Upload a document to sign</label>
  </div>

  <div class="controls">
    <button id="clear">Clear</button>
    <button id="save-png">Save as PNG</button>
    <button id="save-jpg">Save as JPG</button>
    <button id="save-pdf">Save as PDF</button>
    <button id="save-svg">Save as SVG</button>
  </div>

  <!-- Preview and Edit -->
  <canvas id="preview-canvas" width="300" height="200"></canvas>
  <br>
  <button id="edit-preview" style="display: none;">Edit Preview</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script>
    var canvas = document.getElementById('signature-pad');
    var ctx = canvas.getContext('2d');
    var isDrawing = false;
    var lastX = 0;
    var lastY = 0;
    var penColor = '#000000';
    var lineWidth = 2;
    var backgroundImage = null;

    // Change pen color
    document.getElementById('pen-color').addEventListener('input', function () {
      penColor = this.value;
    });

    // Change pen thickness
    document.getElementById('pen-thickness').addEventListener('input', function () {
      lineWidth = this.value;
    });

    // Start drawing on canvas (Mouse and Touch)
    function startDrawing(x, y) {
      isDrawing = true;
      [lastX, lastY] = [x, y];
    }

    // Draw on canvas (Mouse and Touch)
    function draw(x, y) {
      if (!isDrawing) return;
      ctx.strokeStyle = penColor;
      ctx.lineWidth = lineWidth;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    // Mouse events
    canvas.addEventListener('mousedown', function (e) {
      startDrawing(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', function (e) {
      draw(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mouseup', function () {
      isDrawing = false;
    });

    canvas.addEventListener('mouseout', function () {
      isDrawing = false;
    });

    // Touch events
    canvas.addEventListener('touchstart', function (e) {
      e.preventDefault(); // Prevent scrolling
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', function (e) {
      e.preventDefault(); // Prevent scrolling
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      draw(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchend', function () {
      isDrawing = false;
    });

    // Clear the canvas
    document.getElementById('clear').addEventListener('click', function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
    });

    // Save as PNG, JPG, PDF, SVG
    function saveImage(format) {
      if (format === 'pdf') {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF();
        pdf.addImage(imgData, 'PNG', 0, 0);
        pdf.save('signature.pdf');
      } else {
        const dataURL = canvas.toDataURL('image/' + format);
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = `signature.${format}`;
        link.click();
      }
    }

    document.getElementById('save-png').addEventListener('click', function () {
      saveImage('png');
    });

    document.getElementById('save-jpg').addEventListener('click', function () {
      saveImage('jpg');
    });

    document.getElementById('save-pdf').addEventListener('click', function () {
      saveImage('pdf');
    });

    document.getElementById('save-svg').addEventListener('click', function () {
      saveImage('svg');
    });

    // Upload a document to sign
    document.getElementById('upload-doc').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        console.log('Image loaded');
        const img = new Image();
        img.onload = function () {
          console.log('Drawing image on canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          backgroundImage = img;
        };
        img.onerror = function () {
          console.error('Failed to load the image');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    });

    // Preview signature
    const previewCanvas = document.getElementById('preview-canvas');
    const ctxPreview = previewCanvas.getContext('2d');
    canvas.addEventListener('mouseup', function () {
      ctxPreview.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      const img = new Image();
      img.src = canvas.toDataURL();
      img.onload = function () {
        previewCanvas.style.display = 'block';
        ctxPreview.drawImage(img, 0, 0);
        document.getElementById('edit-preview').style.display = 'inline';
      };
    });

    // Edit preview
    document.getElementById('edit-preview').addEventListener('click', function () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(previewCanvas, 0, 0);
    });
  </script>
</body>
  </html>
